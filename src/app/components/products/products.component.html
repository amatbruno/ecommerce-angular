<section class="bg-[wheat]">
    <article class="grid grid-cols-4 gap-0.5">
        <div *ngFor="let product of products; let i = index;" class="flex flex-col border border-gray-400 py-5 px-5">
            <div class="flex justify-center">
                <td><img src="/assets/images/coat-hanger.png" alt="product_img" width="220" height="350" class="py-7">
                </td>
            </div>
            <div class="flex justify-around items-center">
                <span class="font-medium text-2xl">{{product.name}}</span>
                <span class="text-xl">{{product.price}}â‚¬</span>
            </div>
            <span class="text-md text-center py-5">{{product.description}}</span>
            <div class="flex justify-end">
                <span class="text-sm text-gray-600">Product added the {{product.date}}</span>
            </div>
        </div>
    </article>
</section>
